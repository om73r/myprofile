<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sqlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00758F"/>
      <stop offset="100%" style="stop-color:#005B70"/>
    </linearGradient>
    <linearGradient id="sqlShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  
  <!-- Base cylinder -->
  <g>
    <!-- Bottom ellipse -->
    <ellipse cx="128" cy="196" rx="80" ry="30" fill="url(#sqlGradient)"/>
    
    <!-- Connecting sides -->
    <path d="M48 60v136c0 16.6 35.8 30 80 30s80-13.4 80-30V60" 
          fill="none" 
          stroke="url(#sqlGradient)" 
          stroke-width="16"/>
    
    <!-- Top ellipse -->
    <ellipse cx="128" cy="60" rx="80" ry="30" fill="url(#sqlGradient)"/>
    
    <!-- Shine effect -->
    <path d="M48 60c0 16.6 35.8 30 80 30s80-13.4 80-30" 
          fill="url(#sqlShine)" 
          opacity="0.5"/>
  </g>
  
  <!-- SQL text with better styling -->
  <text x="128" y="140" 
        font-family="Arial Black, Arial Bold, Gadget, sans-serif" 
        font-size="72" 
        font-weight="bold"
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="middle">SQL</text>
</svg>